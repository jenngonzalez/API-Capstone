<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Artist Discovery - search for a band or musician to see more information!">
    <title>Artist Discovery</title>
    <!-- styles -->
    <link rel="stylesheet" href="style.css">
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Spectral+SC:300|Germania+One" rel="stylesheet">
    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  </head>

  <body>
    <main role="main"><a name="top"></a>
      <header>
        <h1>ARTIST DISCOVERY</h1>
        <h2>Learn more about your favorite band or <em>discover a new one!</em></h2>
        <section class="search-form">
        <form id="js-form">
          <label for="user-search">Enter a musician or band name:</label>
          <input type="text" name="user-search" id="js-user-search" value="Lord Huron" role="musician-search-field" required>
          <button type="submit" role="button">Search</button>
        </form>
        </section>
      </header>
      <div id="placeholder-image">
        <img src="./assets/concert-3387324_1280.jpg" alt="a crowd of people at a concert">
      </div>
      <div id="results-container" class="hidden">
       <section id="wikiResults" class="hidden" aria-live="polite">
       </section>
       <section id="youTubeResults" class="hidden" aria-live="polite">
           <h2>TOP VIEWED YOUTUBE VIDEOS</h2>             
           <ul id="youtube-results-list">
           </ul>
           <hr>
       </section>
       <section id="eventResults" class="hidden" aria-live="polite">
            <h2>UPCOMING EVENTS</h2>
            <div id="event-results-container">
            </div>
            <div id="event-no-results">
            </div>
        </section>
      </div>
       <section id="error-log">
        <p id="js-error-message" class="error-message"></p>
       </section>
    </main>
    <!-- <footer role="content-info">
        <small>&copy; Copyright 2019, Jennifer Gonzalez | 
        <a href="#top">Back to top</a>
        </small>
    </footer> -->
    <!-- need to fix this, due to dynamic page content footer will not stay fixed to bottom of page-->
  <script src="script.js"></script>
  </body>
</html>
