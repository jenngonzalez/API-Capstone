  <body>
    <div class="container">
      <nav>
      </nav>
    <main role="main"><a name="top"></a>
      <header>
        <h1>ARTI<span class="s-alternate">S</span>T DI<span class="s-alternate">S</span>COVERY</h1>
        <h2>Learn more about your favorite band or <em>discover a new one!</em></h2>
        <section class="search-form">
        <form id="js-form">
          <label for="user-search">Enter a musician or band name:</label>
          <input type="text" name="user-search" id="js-user-search" value="Lord Huron" required>
          <button type="submit">Search</button>
        </form>
        </section>
      </header>
      <div class ="results-container">
       <section id="wikiResults" class="hidden">
        </section>
        <section id="youTubeResults" class="hidden">
           <h2>TOP VIEWED YOUTUBE VIDEOS</h2>             
           <ul id="youtube-results-list">
           </ul>
           <hr>
          </section>
          <section id="eventResults" class="hidden">
            <h2>UPCOMING EVENTS</h2>
            <div id="event-results-container">
            </div>
            <div id="event-no-results">
            </div>
          </section>
        </div>
        <section id="error-log">
        <p id="js-error-message" class="error-message"></p>
        </section>
      </div>
    </main>
