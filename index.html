<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Artist Discovery</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <h1>See the top viewed YouTube videos and upcoming events for your favorite musical artist!</h1>
      <section class="search-form">
        <form id="js-form">
          <label for="user-search">Enter a musician or band name:</label>
          <input type="text" name="user-search" id="js-user-search" value="Lord Huron" required>
          <button type="submit">Search</button>
        </form>
      </section>
      <div class ="results-container">
          <section id="wikiResults" class="hidden">
          </section>
         <section id="youTubeResults" class="hidden">
             <h2>Search results</h2>
             <ul id="youtube-results-list">
             </ul>
         </section>
         <section id="eventResults" class="hidden">
            <h2>Search results</h2>
            <ul id="event-results-list">
            </ul>
         </section>
      </div>
      <section id="error-log">
        <p id="js-error-message" class="error-message"></p>
      </section>
    </div>
  <script src="script.js"></script>
  </body>
</html>
